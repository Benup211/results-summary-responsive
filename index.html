<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>


  <main class="min-h-screen w-screen flex justify-center items-center bg-mentor-white font-hanken">
    <div class="lg:w-1/3 lg:h-1/2 flex drop-shadow-xl bg-white rounded-3xl lg:flex-row flex-col">
      <div class="lg:w-1/2 bg-gradient-to-b from-mentor-glight-slate-blue to-mentor-glight-royal-blue lg:rounded-3xl rounded-b-3xl p-5">
        <h1 class="text-center text-mentor-light-lavender text-[16px] font-medium mb-5">Your Result</h1>
        <div class="text-center text-mentor-light-lavender text-xs  w-32 h-32 flex justify-center items-center flex-col m-auto rounded-full bg-gradient-to-b from-mentor-gviolet-blue to-mentor-gpersian-blue"><span class="text-[48px] text-mentor-white font-extrabold">76</span><br>
          <span>of 100</span></div>
        <h1 class="text-mentor-white text-[18px] font-extrabold text-center mt-3">Great</h1>
        <p class="text-center text-mentor-light-lavender text-xs lg:m-3 m-6">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="lg:w-1/2 py-4 px-5">
        <h1 class="text-mentor-dark-gray-blue text-[18px] font-bold mb-4">Summary</h1>
        <div class="flex flex-row justify-between rounded-md px-2 bg-mentor-light-red bg-opacity-10 my-3 text-sm py-2 text-center font-medium">
          <div class="flex flex-row justify-start">
            <img class="object-contain w-4" src="./images/icon-reaction.svg" alt="">
            <h3 class="text-mentor-light-red ml-2">Reaction</h3>
          </div>
          <div class="tracking-widest">
            <p class="text-mentor-light-lavender font-normal"><span class="font-medium text-mentor-dark-gray-blue m-1">80</span>/100</p>
          </div>
        </div>
        <div class="flex flex-row justify-between rounded-md px-2 bg-mentor-orange-yello bg-opacity-10 my-3 text-sm py-2 text-center font-medium">
          <div class="flex flex-row justify-start">
            <img class="object-contain w-4" src="./images/icon-memory.svg" alt="">
            <h3 class="text-mentor-orange-yello ml-2">Memory</h3>
          </div>
          <div class="tracking-widest">
            <p class="text-mentor-light-lavender font-normal"><span class="font-medium text-mentor-dark-gray-blue m-1">92</span>/100</p>
          </div>
        </div>
        <div class="flex flex-row justify-between rounded-md px-2 bg-mentor-green-teal bg-opacity-10 my-3 text-sm py-2 text-center font-medium">
          <div class="flex flex-row justify-start">
            <img class="object-contain w-4" src="./images/icon-verbal.svg" alt="">
            <h3 class="text-mentor-green-teal ml-2">Verbal</h3>
          </div>
          <div class="tracking-widest">
            <p class="text-mentor-light-lavender font-normal"><span class="font-medium text-mentor-dark-gray-blue m-1">61</span>/100</p>
          </div>
        </div>
        <div class="flex flex-row justify-between rounded-md px-2 bg-mentor-cobalt-blue bg-opacity-10 my-3 text-sm py-2 text-center font-medium">
          <div class="flex flex-row justify-start">
            <img class="object-contain w-4" src="./images/icon-visual.svg" alt="">
            <h3 class="text-mentor-cobalt-blue ml-2">Visual</h3>
          </div>
          <div class="tracking-widest">
            <p class="text-mentor-light-lavender font-normal"><span class="font-medium text-mentor-dark-gray-blue m-1">72</span>/100</p>
          </div>
        </div>
        <button class="w-full bg-mentor-dark-gray-blue rounded-3xl p-2 mt-6 mb-5 text-mentor-white font-medium hover:bg-gradient-to-b from-mentor-gviolet-blue to-mentor-glight-royal-blue">Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution text-[11px] text-center">
    Challenge by <a class="text-mentor-anchor-color" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-mentor-anchor-color" href="https://www.linkedin.com/in/benup-ghimire-9b9b19233/">Benup Ghimire</a>.
  </div>
</body>
</html>
